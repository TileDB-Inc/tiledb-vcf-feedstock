{% set name = "tiledb-vcf" %}
{% set version = "0.23.0" %}
{% set sha256 = "5772836d26221674d0c6fea7970a35ab2f7a2e972081c40fb1de026b7f936b0e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/TileDB-Inc/TileDB-VCF/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [linux32 or py2k]

outputs:
  - name: libtiledbvcf
    version: {{ version }}
    script: build-libtiledbvcf.sh  # [not win]
    script: build-libtiledbvcf.bat  # [win]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - git
        - cmake
        - make  # [not win]
      host:
        - htslib >=1.15  # [not win]
        - m2w64-htslib >=1.15  # [win]
        - tiledb 2.15.*
      run:
        - htslib >=1.15  # [not win]
        - m2w64-htslib >=1.15  # [win]
        - tiledb 2.15.*
    test:
      files:  # [not win]
        - test-cli.sh  # [not win]
      commands:
        - tiledbvcf version
        # verify libhts is linked
        - ldd ${PREFIX}/lib/libtiledbvcf.so | grep libhts  # [linux]
        - otool -L ${PREFIX}/lib/libtiledbvcf.dylib | grep libhts  # [osx]
        # verify libdeflate is linked to libhts
        - ldd ${PREFIX}/lib/libhts.so.* | grep libdeflate  # [linux]
        - otool -L ${PREFIX}/lib/libhts.*.dylib | grep libdeflate  # [osx]
        - tiledbvcf create --uri /tmp/test-tiledbvcf-conda  # [not win]
        - tiledbvcf create --uri %SRC_DIR%\test-tiledbvcf-conda  # [win]
        - bash test-cli.sh  # [not win]

  - name: tiledbvcf-py  # [not win]
    version: {{ version }}  # [not win]
    script: build-tiledbvcf-py.sh  # [not win]
    requirements:  # [not win]
      build:  # [not win]
        - {{ compiler('cxx') }}  # [not win]
      host:  # [not win]
        - numpy  # [not win]
        - libtiledbvcf {{ version }}  # [not win]
        - python  # [not win]
        - pyarrow 9.0.*  # [not win]
        - pybind11 >=2.5  # [not win]
        - wheel >=0.30  # [not win]
        - setuptools >=18.0  # [not win]
        - setuptools_scm 6.0.1  # [not win]
        - setuptools_scm_git_archive  # [not win]
      run:  # [not win]
        - {{ pin_compatible('numpy', lower_bound='1.16', upper_bound='1.24') }}  # [not win]
        - {{ pin_subpackage('libtiledbvcf', exact=True) }}  # [not win]
        - python  # [not win]
        - pyarrow 9.0.*  # [not win]
        - pandas  # [not win]
    imports:  # [not win]
      - tiledbvcf  # [not win]
    test:  # [not win]
      files:  # [not win]
        - test-api.py  # [not win]
      commands:  # [not win]
        - python -c "import tiledbvcf; tiledbvcf.version"  # [not win]
        - python test-api.py  # [not win]

about:
  home: http://tiledb.com
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Efficient variant-call data storage and retrieval library using the TileDB storage library.'
  description: |
    TileDB-VCF is the python interface to the TileDB-VCF library.
  doc_url: https://docs.tiledb.com/developer/tiledbvcf/introduction
  dev_url: https://github.com/TileDB-Inc/TileDB-VCF

extra:
  recipe-maintainers:
    - ihnorton
    - shelnutt2
    - jdblischak
